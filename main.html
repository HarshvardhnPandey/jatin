  cursor: pointer;

}
.gift-top {
  position: relative;
  width: 34px;
  height: 14px;
  background: #DC453D;
  border-radius: 5px 5px 0 0;
  transform: translate3d(-5%, 0, 0);
  background-image: linear-gradient(to right, #DC453D 0%, #DC453D 44%, #FFB447 44%, #FFB447 56%, #DC453D 56%, #DC453D 100%);
  transition: 1s;
}
.gift-top.boxOpen{
  animation: box-open 1s;
  opacity:0;
}
@keyframes box-open{
  0%{
    top:0px;
    opacity:1;
  }
  100%{
    top:-50px;
    opacity:0;
  }
}
.gift-top::before,
.gift-top::after {
    content: "";
    width: 10px;
    height: 10px;
    border: 10px solid #FFB447;
    border-radius: 50% 50% 0 50%;
    position: absolute;
    top: 0;
    left: 50%;
    transform: translate3d(-100%, -100%, 0) skew(10deg, 10deg);
}

.gift-top::after {
  border-radius: 50% 50% 50% 0;
  transform: translate3d(0, -100%, 0) skew(-10deg, -10deg);
}


.gift-box {
  width: 100%;
  height: 75%;
  position:relative;
  background-image: linear-gradient(to right, #C33C23 0%, #C33C23 45%, #FFB447 45%, #FFB447 55%, #C33C23  55%, #C33C23 100%);
  border-radius: 0 0 5px 5px;
  transition: 1s;
}
.gift-box.boxDown{

   opacity:0;

@keyframes box-down{
  0%{

@keyframes wiggle {
  10% {
    transform: rotate(7deg) translateY(0px);
  }
  
  20% {
    transform: rotate(-14deg)translateY(0px);
  }
  
  30% {
    transform: rotate(4deg)translateY(0px);
  }
  
  40% {
    transform: rotate(-2deg)translateY(0px);
  }
  
  50% {
    transform: rotate(0deg) translateY(0px);
  }  
  70% {
    transform: rotate(0deg)translateY(10px);
  }
  
  80% {
    transform: rotate(0deg)translateY(-30px);
  }
  
  90% {
    transform: rotate(0deg)translateY(-5px);
  }
  
  100% {
    transform: rotate(0deg) translateY(0px);
  }

    <script>
      const loveLetter = `Happy Birthday!! êôö Ãäü™ûü¶¢ On your birthday , I just want you to know how special you are to meü§ç. 
      ,You deserve all the happiness¬†in¬†the¬†World Sakshi üéÄ ,

      by  ~ Jatin êôö Ãä
   `;

     
      const signature =
        "  ";

      const letter = document.querySelector(".letter");
      const signatureElement = document.querySelector(".signature");
      const nextButton = document.querySelector(".next-button");
      const loadingHearts = document.querySelector(".loading-hearts");

      let letterIndex = 0;
      let isWriting = true;

      // Add cursor element
      const cursor = document.createElement("span");
      cursor.className = "cursor";
      letter.appendChild(cursor);

      function writeLetter() {
        if (letterIndex < loveLetter.length) {
          letter.textContent = loveLetter.substring(0, letterIndex + 1);
          letter.appendChild(cursor);
          letterIndex++;

          const currentChar = loveLetter[letterIndex - 1];
          let delay = 50;

          if (/[,.!]/.test(currentChar)) delay = 400;
          if (/\n/.test(currentChar)) delay = 800;

          setTimeout(writeLetter, delay);
        } else {
          isWriting = false;
          cursor.remove();

          setTimeout(() => {
            signatureElement.textContent = signature;
            signatureElement.classList.add("show");

            setTimeout(() => {
              nextButton.classList.add("show");
            }, 1000);
          }, 500);
        }
      }

      setTimeout(writeLetter, 1000);

      nextButton.addEventListener("click", () => {
        document.querySelector(".container").classList.add("fade-out");
        loadingHearts.classList.add("show");

        setTimeout(() => {
          window.location.href = "test.html";
        }, 2000);
      });
    </script>
